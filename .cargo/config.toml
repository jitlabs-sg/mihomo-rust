# Cargo build optimization config

# Windows MSVC - use lld linker (much faster than default)
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Linux - use mold linker if available (fastest)
# Note: Uncomment below if mold is installed in your Docker image
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Parallel compilation
[build]
jobs = 16  # Adjust to your CPU core count

# Dev profile optimizations
[profile.dev]
incremental = true
debug = 1  # Reduced debug info

# Don't generate debug info for dependencies
[profile.dev.package."*"]
opt-level = 0
debug = false
