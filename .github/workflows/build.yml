name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: mihomo-rust-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: mihomo-rust-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: mihomo-rust-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: mihomo-rust-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mihomo-rust-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure linker (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/mihomo-rust.exe ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/mihomo-rust ${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Nightly Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.sha }}
          name: Nightly Build
          body: |
            Automated nightly build from commit ${{ github.sha }}

            **Note**: This is an unstable development build.
          prerelease: true
          files: artifacts/**/*

      - name: Create Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}

            See [README](https://github.com/jitlabs-sg/mihomo-rust#readme) for benchmarks and documentation.

            ### Downloads
            - `mihomo-rust-linux-amd64` - Linux x86_64
            - `mihomo-rust-linux-arm64` - Linux ARM64
            - `mihomo-rust-darwin-amd64` - macOS Intel
            - `mihomo-rust-darwin-arm64` - macOS Apple Silicon
            - `mihomo-rust-windows-amd64.exe` - Windows x86_64
          prerelease: false
          files: artifacts/**/*
